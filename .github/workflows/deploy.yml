name: CI/CD Next.js → Azure App Service

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: idwebappnext02
  NODE_VERSION: "20"
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (standalone)
        run: npm run build

      - name: Verify standalone output
        run: |
          ls -la .next || true
          ls -la .next/standalone || (echo "❌ .next/standalone NOT FOUND" && exit 1)
          ls -la .next/static || (echo "❌ .next/static NOT FOUND" && exit 1)

      - name: Prepare deploy bundle (standalone)
        run: |
          rm -rf deploy && mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/standalone
          cp -r .next/static deploy/.next/static
          [ -d public ] && cp -r public deploy/public || true

      - name: Zip bundle
        run: |
          cd deploy
          zip -r ../out.zip .

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ZIP to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: out.zip
